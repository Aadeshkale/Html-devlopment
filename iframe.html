<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>

    <title>iframe example</title>
    <style>
        h1{
            color: forestgreen;
            border: solid purple;
            width: 300px;
        }
        h2{
            color: lightseagreen;
        }
        table{
            text-align: center;
        }
        body{
            border: solid lightseagreen;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h1>iframe Example</h1>
            <h2> Today's Trending</h2>
            <table width="100%">

                    </td>
                    <td>
                        <iframe src="https://www.youtube.com/embed/y_iC9uORXs4" width="500" height="400""></iframe>
                    </td>
                </tr>
                <tr>
                    <td>
                        Dilbar Song
                    </td>
                    <td>
                        Farjand Trailor
                    </td>
                </tr>
            </table>
    </div>
</body>
