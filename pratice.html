<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pratice</title>
    <style>
        div{
            margin: 20px;
            widows:400px;
            padding: 10px;

        }
        h1{
            color:red;
        }
        h4{
            color:green;
        }


    </style>
</head>
<body style="border: double rebeccapurple">
    <div >
        <h1> Practice HTML </h1>
        <h2> <span style="border: double rebeccapurple"> Text</span> formating</h2>
                <h4><i>italic</i></h4>
                <h4><del>del</del></h4>
                <h4><ins>ins</ins></h4>
                <h4>example <sub>Sub</sub></h4>
                <h4>example <sup>Sup</sup></h4>
    </div>
    <div >
        <h1>List Example</h1>
            <h2> Ordered List</h2>
                <ol type="I">
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JS </li>
                </ol>
            <h2>Unorder list</h2>
                <ul type="circle">
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JS </li>
                </ul>
    </div>
</body>
</html>
