<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Formating</title>
    <style>
        body{
            color: purple;
        }
        div{
            background-color: lightgreen;
            margin: 5px;
            width: 400px;
            padding: 10px;
            text-align: center;
            font-family:Arial ;
        }
    </style>
</head>
<body>

        <div>
            <h1>Welcome to <del>Text</del> word </h1>
        </div>
        <div>
            <h1>Welcome to <sub>Text</sub> word </h1>
        </div>
        <div>
            <h1>Welcome to <sup>Text</sup> word </h1>
        </div>
        <div>
            <h1>Welcome to <ins>Text</ins> word </h1></div>
        <div>
            <h1>Welcome to <small>Text</small> word </h1>
        </div>
        <div>
            <h1>Welcome to <big>Text</big> word </h1>
        </div>
        <div>
            <h1>Welcome to <mark>Text</mark> word </h1>
        </div>
        <div>
            <h1>Welcome to <em>Text</em> word </h1>
        </div>
        <div>
            <h1>Welcome to <i>Text</i> word </h1>
        </div>
    </div>
</body>
</html>
