<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio-vedio example</title>
    <style>
        body{
            font-family: "Comic Sans MS";
        }
        h1{
            color: purple;
            color: white;
        }
        video{
            width: 500px;
            height: 400px;
            border-radius: 30px
        }
        audio{
            width: 500px;
        }
        div{
            width: 500px;
            border: solid orangered;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <h1><span style="background: crimson">Audio-video</span><span style="color: crimson" >example</span></h1>
     <h2> Audio-example</h2>
          <div>
              <audio controls src="media/Krishna%20Flute.mp3"></audio>
          </div>
    <h2> video-example</h2>
    <div>
        <video controls src="media/lonavala.mp4" ></video>
    </div>
</body>
</html>
